<html lang="en">
  <head>

    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />

    <h1>Library app</h1>
    <p>Your registered books will be shown in the table below.</p>

    <div><button id="add-book">Add Book</button></div>
    <table id="books-table">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Genre</th>
          <th scope="col">Pages</th>
          <th scope="col">Finished</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>J.R.R. Tolkien</td>
          <td>The Hobbit</td>
          <td>Fantasy</td>
          <td>296</td>
          <td>[]</td>
          <td class="delete-cell"><button class="delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <dialog>
        
    </dialog>
    <script src="libraryApp.js"></script>
  </body>
</html>
