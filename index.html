<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Library app</h1>
    <p>Your registered books will be shown in the table below.</p>
    <p>Click the following button to add a book.</p>
    <div class="add-button-div"><button id="add-book">Add Book</button></div>
    <table id="books-table">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
          <th scope="col">Genre</th>
          <th scope="col">Pages</th>
          <th scope="col">Finished</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>J.R.R. Tolkien</td>
          <td>The Hobbit</td>
          <td>Fantasy</td>
          <td>296</td>
          <td>[]</td>
          <td class="delete-cell">
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <dialog>
      <div class="modal-title-div">
        <h2>Add book</h2>
        <img id="modal-close-button" src="assets/close-square.svg" alt="" />
      </div>
      <form action="#" id="book-add-form">
        <label for="book-author">Author
            <input type="text" name="book-author" id="book-author" autocomplete="off">
        </label>
        <label for="book-name">Title
            <input type="text" name="book-name" id="book-name" autocomplete="off">
        </label>
        <label for="book-genre">Genre
            <input type="text" name="book-genre" id="book-genre" autocomplete="off">
        </label>
        <label for="book-pages">Pages
            <input type="number" name="book-pages" id="book-pages" min=0 autocomplete="off">
        </label>
        <label for="is-book-finished">Is book finished
            <select name="is-book-finished" id="is-book-finished">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </label>
        <button type="submit" id="submit-book">Add book entry</button>
      </form>
    </dialog>
    <script src="libraryApp.js"></script>
  </body>
</html>
