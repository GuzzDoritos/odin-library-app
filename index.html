<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rock+Salt"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Library app</h1>
    <p>Your registered books will be shown in the table below.</p>
    <p>Click the following button to add a book.</p>
    <button id="add-book">Add Book</button>
    <table id="books-table">
      <thead>
        <tr>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Number of Pages</th>
            <th scope="col">Finished reading?</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>J.R.R. Tolkien</td>
            <td>The Hobbit</td>
            <td>Fantasy</td>
            <td>296</td>
            <td>[]</td>
          </tr>
      </tbody>
    </table>
    <script src="libraryApp.js"></script>
  </body>
</html>
